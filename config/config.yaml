global:
  dependencies:
    python:
      - forge-sdk==5.0.0b0
      - forge-cli==5.0.0b4
      # - cecs==4.0.0a3
      - services/*.py
  env:
    PROJECT_SLUG: "nola"

    LOG_LEVEL: INFO

  repository: "nexus.vingd.net"

  cecs:
    enabled: false
    params: "-e venv"

services:
  rule-engine:
    type: java
    resources:
      cpu: 500m
      memory: 650Mi

  heartbeat:
    type: python
    version: 5.0.0b0
    env:
      HEARTBEAT_CYCLE: 5
    db:
      mongo: true
    dependencies:
      - rule-engine-api==5.0.0b3
    resources:
      cpu: 69m
      memory: 65Mi
